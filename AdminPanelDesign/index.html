<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

    <div class="center_box">
            <div class="left_side">
                <img src="img/left--img.svg" alt="Login img" class="loginImg">
            </div>

            <div class="right_side">
                <form action="#" method="POST" class="formLogin">
                    <h1 class="headerLogin">Logowanie do panelu</h1>
                <input type="text" class="inputLogin" placeholder="Użytkownik">

                <input type="password" class="inputPass" placeholder="Hasło">

                <label class="remember_pass"><p>Pamiętaj mnie</p>
                    <input type="checkbox" id="rememberPass" class="checkboxRememberPass" value="RememberPass" name="rememberPass">
                    <span class="checkBoxCustom"></span>
                </label>
                <input type="submit" class="inputSubmit" value="Zaloguj się">
                <a href="#" class="btnForgetPass">Zapomniałeś <span class="btnForgetPassSpan">loginu</span> lub <span class="btnForgetPassSpan">hasła</span>?</a>
                </form>
            </div>
    </div>


    
</body>
</html>
