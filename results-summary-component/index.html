<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="wrapper-container">
      <header class="results-container">
        <h2 class="result-heading">Your Result</h2>

        <div class="result-info">
          <div class="result-percent">76</div>
          <div class="result-max">of 100</div>
        </div>

        <div class="result-text">
          <div class="result-opinion">Great</div>
          <div class="result-desc">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </header>

      <div class="results-summary-container">
        <h3 class="results-summary-heading">Summary</h3>
        <div class="results-summary-info"></div>
        <div class="results-btn">
          <button type="button">Continue</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <!-- <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://iamadrian.pl/">Adrian Kaja</a>.</footer> -->
  </body>
</html>
