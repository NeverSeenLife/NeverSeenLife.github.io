<!DOCTYPE html>
<html lang="PL">

<head>
	<meta charset="utf-8" />
	<title>Mainsoft Sp. z o.o.</title>
	<meta name="description"
		content="Mainsoft - Działamy w sektorze medycznym, handlowym oraz w administracji samorządowej i rządowej. Świadczymy usługi outsourcingu IT, administracji bezpieczeństwem informacji, instalacyjne i wdrożeniowe. Zajmujemy się również dostarczaniem sprzętu oraz oprogramowania." />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/kontakt.css" />
	<link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
	<link rel="manifest" href="../site.webmanifest">
	<link rel="mask-icon" href="../safari-pinned-tab.svg" color="#00708f">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="theme-color" content="#ffffff">
	<meta name="keywords" content="Mainsoft, mainsoft.pl, mainsoft usługi informatyczne" />
</head>

<body>

	<header class="header">
		<nav class="headerBar">

			<div class="menuBtn">
				<button class="hamburger"></button>
			</div>
			<ul class="nav">
				<img src="../img/logo.png" alt="Mainsoft Logo" class="logoImg"
					onclick="location.href='https://mainsoft.pl/'">
				<li class="nav--list"><a class="nav--Btn" href="https://mainsoft.pl/">Start</a></li>
				<li class="nav--list"><a class="nav--Btn" href="../aktualnosci">Aktualności</a></li>
				<li class="nav--list"><a class="nav--Btn" href="../uslugi/">Usługi</a></li>
				<li class="nav--list"><a class="nav--Btn" href="../produkty">Produkty</a></li>
				<li class="nav--list"><a class="nav--Btn" href="../aboutus/">O nas</a></li>
				<li class="nav--list"><a class="nav--Btn" href="../kontakt/">Kontakt</a></li>
			</ul>
		</nav>
		<h1 class="main--text">KONTAKT</h1>
		<a href="#content" class="btn--check">Napisz do nas</a>
	</header>

	<section class="content" id="content">

		<h2 class="content--title">SKONTAKTUJ SIĘ</h2>

		<form action="index.html" class="contactForm" method="POST">

			<div class="inputHolder">
				<input type="text" placeholder="Imię" class="inputContactForm" required>
				<input type="email" placeholder="Email" class="inputContactForm" required>
			</div>

			<textarea name="textForm" id="textAreaContact" placeholder="Wiadomość" cols="60" rows="5"
				required></textarea>

			<input type="submit" class="inputTextSubmit" value="Wyślij wiadomość">

			<div class="link1"><a class="mailto" href="mailto:kontakt@mainsoft.pl"><i
						class="far fa-envelope"></i>kontakt@mainsoft.pl</a>
						
			</div>
			<a href="../aboutus/" class="btn--check btn--check-more">Więcej informacji</a>
		</form>

		<div class="big--header big--header-mail">
			<a href="../kontakt/" class="big--header-text2">KONTAKT</a>
			<a href="../kontakt/" class="low--header-text2">Skontaktuj się z nami</a>
		</div>

	</section>

	<footer class="footer">

		<div class="footer_high_bar">
			<div class="footer_links">
				<div class="link1">
					<p class="phonenumber"><i class="fas fa-phone-alt"></i>
						+48 600 017 262</p>
				</div>

				<div class="link1"><a class="mailto" href="mailto:kontakt@mainsoft.pl"><i
							class="far fa-envelope"></i>kontakt@mainsoft.pl</a></div>

				<div class="link1 linkAdress">
					<i class="fas fa-map-marker-alt"></i>

					<div class="holder_footer">
						<p>Stare Miasto 27/6</p>
						<p>82-200 Malbork</p>
					</div>
				</div>

			</div>
		</div>

		<div class="footer_low_bar">
			<p>Mainsoft &copy 2020</p>
		</div>

	</footer>

	<div class="arrow-up">
		<a href="#"><button class="arrow-up-button"><i class="up"></i></button></a>
	</div>

</body>
<script src="../js/main.js"></script>

</html>
